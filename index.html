<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henris Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #school-banner {
            width: 100%;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        #school-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        #school-banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #story-text {
            margin-bottom: 20px;
            min-height: 100px;
        }
        
        #input-container {
            margin-bottom: 20px;
        }
        
        #user-input {
            padding: 5px;
            width: 200px;
            margin-right: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #restart-button {
            display: none;
            background-color: #f44336;
        }
        
        #restart-button:hover {
            background-color: #da190b;
        }

        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .answer-button {
            background-color: #2c3e50;
        }

        .answer-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="school-banner">
            <img src="https://images.unsplash.com/photo-1580582932707-520aed937b7b?auto=format&fit=crop&w=800" alt="SchulgebÃ¤ude">
            <h1>Willkommen in der Schule</h1>
        </div>
        <div id="story-text"></div>
        <div id="buttons-container"></div>
        <button id="restart-button">Spiel neu starten</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
